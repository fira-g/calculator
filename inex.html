<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="calc">
      <div class="display">
        <input id="disp" type="text" readonly />
      </div>
      <div id="dada" class="main">
        <button class="op clear" onclick="clearr()">C</button>
        <button class="op back" onclick="back()">B</button>
        <button class="op" onclick="take('()')">()</button>
        <button class="op" onclick="take('**')">^</button>
        <button class="op" onclick="take('+')">+</button>
        <button class="nums" onclick="take('7')">7</button>
        <button class="nums" onclick="take('8')">8</button>
        <button class="nums" onclick="take('9')">9</button>
        <button class="op" onclick="take('-')">-</button>
        <button class="nums" onclick="take('4')">4</button>
        <button class="nums" onclick="take('5')">5</button>
        <button class="nums" onclick="take('6')">6</button>
        <button class="op" onclick="take('*')">*</button>
        <button class="nums" onclick="take('1')">1</button>
        <button class="nums" onclick="take('2')">2</button>
        <button class="nums" onclick="take('3')">3</button>
        <button class="op" onclick="take('/')">/</button>
        <button class="op" id="dot" onclick="take('.')">.</button>
        <button class="nums" onclick="take('0')">0</button>

        <button class="nums equals" onclick="excute()">=</button>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
